<img src="https://www.google.com.sg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="GoogleImg">

<h2 class="title">Advanced Search</h2>
<hr class="line">
<form action="https://www.google.com/search">
<h4 class="find">Find pages with...</h4>
<h5 class="all">all these words:</h5>
<input class="inputO" name="as_q">
<h5 class="this">this exact word or phrase:</h5>
<input class="inputO" name="as_epq">
<h5 class="this">any of these words:</h5>
<input class="inputO" name="as_oq">
<h5 class="this">none of these words:</h5>
<input class="inputO" name="as_nlo">
<hr class="lineTwo">
<button class="advanced">Advanced Search</button>
</form>

window.location.href = "https://accounts.google.com/signin";
